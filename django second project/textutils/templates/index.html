<div class="container mt-5">

    <h1>TextUtil Service</h1>

<form action="analyze" method="get"> 
  <div class="mt-3">
    <label class="form-label">Enter your text</label>
    <textarea class="form-control" name = "textname" id="" rows="3"></textarea>
  </div>
    </div>


    
  <div class="form-check form-switch">
    <input class="form-check-input" name = "removeponc" type="checkbox" value="on" id="checkNativeSwitch" switch>
    <label class="form-check-label" for="checkNativeSwitch">
      Remove punctuation
    </label>
  </div>
  <div class="form-check form-switch">
    <input class="form-check-input" name = "capitalize" type="checkbox" value="on" id="checkNativeSwitch" switch>
    <label class="form-check-label" for="checkNativeSwitch">
      Capitalize
    </label>
  </div>
  <div class="form-check form-switch">
    <input class="form-check-input" name = "lowercase" type="checkbox" value="on" id="checkNativeSwitch" switch>
    <label class="form-check-label" for="checkNativeSwitch">
      Lower
    </label>
  </div> 
  
  <br>
  <input class="btn btn-success" type="submit" value="Submit">
</form>
