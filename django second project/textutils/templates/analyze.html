<body>  <nav class="navbar  navbar-expand-lg bg-body-tertiary "data-bs-theme="dark">

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">

  <div class="container" style="margin: 0px;margin-left: 14px; margin-top: 19px;">
    <h1>Text Analyze Data</h1>
    <p>{{text}}</p>
    <p>{{error}}</p> 
    <!-- <p>{{lowtext}}</p> --> 
    {% if error %}
    <div style="color: #721c24; background-color: #f8d7da; border: 1px solid #f5c6cb; padding: 10px; border-radius: 5px; margin: 10px 0;">
        <strong>Error:</strong> {{ error_msg }}
    </div>
    {% endif %}
  </div>
